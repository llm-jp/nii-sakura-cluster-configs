---
- hosts: all
  become: yes
  vars:
    slurm_user: slurm
    slurm_group: slurm

  tasks:
    - name: Ensure required packages are installed
      apt:
        name:
          - automake
        state: present
        update_cache: yes
    - name: copy installation script
      copy:
        src: "sakura_conf/nhc-install.sh"
        dest: "/opt/nhc-install.sh"
        owner: root
        group: root
        mode: 744
    - name: execute nhc script
      ansible.builtin.shell: /opt/nhc-install.sh
    - name: copy nhc config
      copy:
        src: "nhc.conf"
        dest: "/etc/nhc/nhc.conf"
        owner: root
        group: root
        mode: 644
